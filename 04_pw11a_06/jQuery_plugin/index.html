<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WA jQueryプラグイン実装</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
    <link rel="stylesheet" href="css/modaal.css">
    <link rel=" stylesheet" type="text/css" href="css/tinytools.tourtip.min.css">
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script src="js/modaal.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
    <script src="js/drawer.js"></script>
    <script src="js/nicetooltip.js"></script>
    <script src="js/tinytools.tourtip.min.js"></script>


    <script type="text/javascript">
        $(function() {
            //ナビのアコーディオン（動作確認様）
            $("#navi dt").click(function() {
                $(this).next().slideToggle(500);
            });
            //slick
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: true,
                centerMode: true,
                focusOnSelect: true,
                autoplay: true
            });
            //drawer
            $('.drawer').drawer();
            //niceTooltip
            $('#demo1').niceTooltip({
                HTML: "吹き出しがでます"
            });
            $('#demo2').niceTooltip({
                HTML: "位置を右下に指定した吹き出しがでます",
                position: {
                    horizontal: "right",
                    vertical: "bottom"
                }
            });
            //tourTip
            $("#tour1").tourTip({
                title: "Drawer",
                description: "ドロワーメニューのプラグインです。クリックでナビゲーションが出てきます。",
                previous: true,
                position: 'right'
            });
            $("#mainContents").tourTip({
                title: "slick",
                description: "スライダーのプラグインです。このスライダーと上のメインビジュアルのスライダーが連動しています。",
                previous: true,
                position: 'bottom'
            });
            $("#demo1").tourTip({
                title: "niceTooltip",
                description: "マウスオーバーで吹き出しを出すプラグインです。一つ目のものは右上にでて二つ目のものは右下にでます。",
                previous: true,
                position: 'right'
            });
            $("#modal").tourTip({
                title: "Modaal",
                description: "モーダルウィンドウを表示するプラグインです",
                previous: true,
                position: 'right'
            });
            $("#StartTour").click(function() {
                $.tourTip.start();
            });
            //modaal
            $(".modal").modaal({});
        });
    </script>
</head>
